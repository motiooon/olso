<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Olso{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="/javascripts/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/javascripts/vendor/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" href="/stylesheets/layout.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/javascripts/vendor/html5shiv/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#"></a>
            <div class="nav-collapse collapse navigation_right">
                <ul class="nav">
                    <li><a href="#">Account Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row clearfix">
        <div class="navbar_left">

            {% block navbar_left%}{% endblock %}
        </div>
        <div class="main_content">

            <div class="page_headline">{% block page_headline %}{% endblock %} </div>
            <div class="page_highlight">{% block page_highlight %}{% endblock %} </div>
            <div class="page_main">{% block page_main %}{% endblock %}  </div>

        </div>

    </div>


    <!--<footer>-->
        <!--<p>&copy; Olso 2013</p>-->
    <!--</footer>-->

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/javascripts/vendor/jquery/jquery-1.10.2.min.js"></script>
<script src="/javascripts/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/javascripts/vendor/bootstrap-select/bootstrap-select.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
